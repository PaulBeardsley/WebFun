<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Types</title>
    <script>
        var answer;
        alert(answer);
        answer = confirm("Are you sure");
        alert("Type is " + typeof(answer) + " value is " +answer);
        answer = "I am a string";
        alert("Type is " + typeof(answer) + " value is " +answer);
        answer = 10;
        alert("Type is " + typeof(answer) + " value is " +answer);
        answer = {
            name : "Fred Jones",
            age : 23
        };
        alert("Type is " + typeof(answer) + " value is " + answer.name + " " + answer.age);
    </script>
</head>
<body>
    
</body>
</html>
