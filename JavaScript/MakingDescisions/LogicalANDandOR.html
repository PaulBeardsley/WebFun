<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using logical and and or</title>
</head>

<body>
    <script>
let x = Math.random() * 100;

if (x >= 10 && x <= 20) {
    // x is between 10 and 20 
    alert("x is >= 10 and x is <= 20");
}

if (x < 10 || x > 20) {
    // x is NOT between 10 and 20
    alert("x is < 10 or x is > 20");
}

    </script>
</body>

</html>
