<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using the else clause</title>
</head>
<body>
    <script>
        var i = Math.random() * 2;
        if (i == 1) {
            alert("They are the same");
        }
        else if (i < 1) {
            alert("i is smaller");
        }
        else {
            alert("i is bigger");
        }

    </script>
</body>
</html>
