<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions object parameter</title>
</head>
<body>
    <script>
        showPerson = function (person) {
            alert(person.firstName + " is " + person.age + " years old");
        }

        person1 = { firstName: "Dean", surname: "Dashwood" };
        person1.age = 42;

        showPerson(person1);

    </script>
</body>
</html>
