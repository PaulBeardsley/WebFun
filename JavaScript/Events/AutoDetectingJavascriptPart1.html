<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detecting Javascript Part 1</title>

</head>
<body>
    <noscript>
        <p>
            If you can read this, either your browser cannot handle
            scripts or you have turned scripting off.
        </p>
    </noscript>
    <script>
        document.write('If you are reading this then scripting is turned on ');
    </script>

    <!-- to turn off java when running chrome, open the settings page
        3 vertical dots, open advanced -- site settings -- then turn javascript off 
        refresh the page and you will see the noscript message
        remember to turn scripting back on -->

</body>
</html>
