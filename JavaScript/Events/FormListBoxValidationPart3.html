<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation using list boxes</title>
    <script>
        function ValDrink(theForm)
    {
        var divInfo = document.getElementById("divInfo");

        if (theForm.drinks.value == "Soup" &&
            (theForm.CheckMilk.checked || theForm.CheckSugar.checked) )
        {
            divInfo.innerHTML = "You can't have milk or sugar with soup!";
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <form method="get" onsubmit="return ValDrink(this)">
        <select name="drinks">
            <option>Tea</option>
            <option>Coffee</option>
            <option>Soup</option>
        </select>
        <input type="checkbox" name="CheckMilk" />Milk
        <input type="checkbox" name="CheckSugar" />Sugar
        <input type="submit" value="Vend" />
    </form>

    <div id="divInfo" style="color:red"></div>
</body>
</html>
