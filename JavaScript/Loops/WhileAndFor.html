<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and For loops</title>
</head>

<body>
    <script>
        var i = 0;

        while (i < 10) {
            console.log(i);
            i += 2;
        }

        for (var k = 0; k < 10; k++) {
            console.log(k);
        }
    </script>
</body>

</html>
