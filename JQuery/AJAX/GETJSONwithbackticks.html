<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetJson with backticks in success function</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $.getJSON("http://localhost:5000/getcustomers", function (result) {
                for (i = 0; i < result.length; i++) {
                    $("#divInfo").append(`<div>${result[i].ContactName}</div>`);
                }
            });
        });
    </script>


</head>

<body>
    <div id="divInfo"></div>
</body>

</html>
