<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Get</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            alert("Ready function called");
            $.get("http://localhost:5000/getcustomers",

                function (msg) {
                    alert("data: " + msg);
                    $.each(msg, function (i, r) {
                        $('<p/>').text(r.CompanyName).
                            appendTo('#divInfo');
                    });
                },"json"
            );
        });

    </script>
</head>

<body>
    <div id="divInfo"></div>
</body>

</html>
