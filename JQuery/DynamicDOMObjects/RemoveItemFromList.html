<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove an item from a list</title>
    <script src="scripts/jquery-3.6.0.js"></script>

</head>
<body>
    <ul id="menu">
        <li>Option-A</li>
        <li>Option-B</li>
        <li>Option-C</li>
        <li>Option-D</li>
        <li>Option-F</li>
    </ul>
    <script>
        $('li:nth-child(2)').remove();
    </script>

</body>
</html>
