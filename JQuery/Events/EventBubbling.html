<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {

            $("#div1").click(function (e) {
                alert($(e.target).attr('id') + " clicked showing in div1");
            });
            $("#div2").click(function (e) {
                alert($(e.target).attr('id') + " clicked showing in div2");
            });
            $("p").click(function (e) {
                alert($(e.target).attr('id') + " clicked");
                //return false;
            });
        });

    </script>
    <style>
        #div1 {
            margin: auto;
            width: 80%;
            border: 3px solid green;
            padding: 10px;
        }
        #div2 {
            margin: auto;
            width: 80%;
            border: 3px solid red;
            padding: 10px;
        }
        #p1 {
            margin: auto;
            width: 50%;
            border: 3px solid pink;
            padding: 10px;
        }
    </style>
<body>
    <div id="div1">
        Outer div1
        <div id="div2">
            inner div2
            <p id="p1">Click here first (Paragraph in div2)</p>
        </div>
    </div>
</body>
</html>
